<section class="container">
    <div class="card text-center" style="width: 30rem; margin: 20vh auto">
        <div class="card-body">
            <h1 class="card-title">REGISTER</h1>
            <h6 class="card-subtitle mb-2 text-muted">Enter the fields below to register</h6>
            <hr>
            <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && submitUser(registerForm)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input formControlName="fullName" #fullNameInput type="text" class="form-control text-center" required placeholder="Your full name here">
                    <small 
                        class="text-danger"
                        *ngIf="registerForm.get('fullName').invalid && registerForm.get('fullName').touched">
                        Full Name is required
                    </small>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input formControlName="email" #emailInput type="email" class="form-control text-center" required placeholder="Enter a valid email">
                    <small 
                        class="text-danger"
                        *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
                        This email is invalid
                    </small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input formControlName="password" type="password" class="form-control text-center" required placeholder="Enter a valid password">
                    <small 
                        class="text-danger"
                        *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
                        The password must be at least 6 characters
                    </small>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input formControlName="confirmPassword" type="password" class="form-control text-center" required placeholder="Enter the same password as before">
                    <small 
                        class="text-danger"
                        *ngIf="registerForm.errors?.confirmPassword && registerForm.get('confirmPassword').touched">
                        The Passwords are different
                    </small>    
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input formControlName="termsOfUse" type="checkbox" class="form-check-input">
                        Do you agree to the terms of use?
                    </label>
                    <br>
                    <small 
                        class="text-danger"
                        *ngIf="registerForm.get('termsOfUse').invalid">
                        You must agree to the terms of use
                    </small>   
                </div>
                <app-alert></app-alert>
                <div>
                    <a [routerLink]="['/login']" class="card-link">Login</a>
                    <button class="btn btn-primary ml-4" [disabled]="registerForm.invalid && !registerForm.pending" >Register</button>
                </div>
            </form>
        </div>
    </div>
</section>
