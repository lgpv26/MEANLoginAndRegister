<section class="container">
    <div class="card text-center" style="width: 30rem; margin: 20vh auto">
        <div class="card-body">
            <h1 class="card-title">LOGIN</h1>
            <h6 class="card-subtitle mb-2 text-muted">Enter the fields below to login</h6>
            <hr>
            <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && submitLogin(loginForm)">
                <div class="form-group">
                    <label >Email address</label>
                    <input formControlName="email" #emailInput type="email" class="form-control text-center" placeholder="Enter a valid email">
                    <small
                        class="text-danger"
                        *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                        Please, type a valid email address
                    </small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input formControlName="password" type="password" class="form-control text-center" placeholder="Enter a valid password">
                    <small
                        class="text-danger"
                        *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                        Invalid password, the password must be at least 6 characters
                    </small>
                </div>
                <app-alert></app-alert>
                <div>
                    <a [routerLink]="['/register']" class="card-link">Register</a>
                    <button type="submit" class="btn btn-primary ml-4">Login</button>
                </div>
            </form>
        </div>
    </div>
</section>
